<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
</head>
<body>
    <!-- beginanswer -->
    <div class="flex items-center justify-center min-h-screen bg-cover" style="background-image: url('https://miro.medium.com/v2/resize:fit:1358/1*sZ9aFYOmk9P2q4ke5A2fKw.jpeg');">
        <div class="w-full max-w-md px-8 py-10 mt-4 text-left bg-transparant rounded-lg">
            <h3 class="text-teal-50 text-2xl font-bold text-center">Register account</h3>
            <form method="POST" action="/client/register/process">
                <div>
                    <div class="mt-4">
                        <div>
                            <label class="block text-sky-400" for="fullname">Fullname<label>
                            <input type="text" placeholder="Fullname" class="bg-transparent w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" name="fullname">
                        </div>
                        <div class="mt-4">
                            <label class="block text-sky-400" for="email">Email<label>
                            <input type="email" placeholder="Email" class="bg-transparent w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" name="email">
                        </div>
                        <div class="mt-4">
                            <label class="block text-sky-400">Password<label>
                            <input type="password" placeholder="Password" class="bg-transparent text-sky-50 w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" name="password">
                        </div>
                        <br><br>
                        <div class="flex items-baseline justify-between">
                            <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-1000">Register</button>
                            <a href="/client/login" class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-1000 block text-sm text-blue-600 hover:underline">Login</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- endanswer -->
</body>
</html>
